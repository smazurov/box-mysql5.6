name: mysql5.6
version: 0.0.8
type: service
platform: ubuntu@12.04
script: |
  sudo apt-get update
  sudo apt-get install python-software-properties -y
  sudo add-apt-repository ppa:ondrej/mysql-5.6 -y
  sudo apt-get update
  sudo apt-get install mysql-server -y
  mysql -uroot --execute "SHOW VARIABLES"
  cat /etc/mysql/my.cnf
  sudo -- sh -c "echo 'bind-address = 0.0.0.0' >> /etc/mysql/my.cnf"
  sudo stop mysql
  sudo start mysql
  mysql -uroot --execute "SHOW VARIABLES"
  cat /etc/mysql/my.cnf
env:
  WERCKER_MYSQL_USERNAME: root
  WERCKER_MYSQL_PASSWORD: wercker
  WERCKER_MYSQL_HOST: $$HOST$$
  WERCKER_MYSQL_PORT: 3306
init-script: |
  sudo stop mysql
  sudo start mysql --bind-address=$$HOST$$
  mysql -uroot --execute "SHOW VARIABLES"
